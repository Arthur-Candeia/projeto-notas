<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <title>NOTAS</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="isLight">
  <header>
    <aside id="topo">
      <h1>SUAS NOTAS</h1>
      <button id="modoFundo">Modo escuro</button>
    </aside>
    <aside>
      <h2>Nova nota</h2>
      <textarea name="novaNota" id="novaNota" cols="30" rows="10" autofocus style="background-color: var(--creme);"></textarea> <br>
      <div>
        <input type="submit" class="inputs" value="ENVIAR" onclick="enviar()">
        <button onclick="limpar()" class="inputs">CLEAR</button>
        <input type="color" name="corNota" id="corNota" class="inputs" oninput="corTextarea()" value="#F5EBE0">
      </div>
    </aside>
  </header>

  <main id="container"></main>
  <script src="scripts/script.js"></script>
</body>
</html>
